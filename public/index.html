<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="/src/file-upload/File-Upload.css">
</head>
<body>

    <div class="upload-container">
        <h2>Upload Your Study Materials Here!</h2>
        <form id="uploadForm" class="upload-form">
            <input type="file" name="file" id="fileInput" accept=".pdf,.docx,.txt">
            <input type="text" name="subject" id="subjectInput" placeholder="Enter Subject/Topic">
            <input type="url" name="link" id="linkInput" placeholder="Enter a Link (optional)">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="filter-container">
        <label for="categoryFilter">Filter by Subject:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
        </select>
    </div>

    <div class="file-list">
        <h3>Uploaded Files</h3>
        <div id="fileContainer"></div>
    </div>

    <script src="/src/file-upload/File-Upload.js"></script>
</body>
</html>
